<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Bouncey å°ç©ï¼šè²ªåƒè›‡éŠæˆ²</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fce4ec;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background-color: #fff8f0;
      margin-top: 20px;
      border: 2px solid #333;
    }
    #score {
      font-size: 24px;
      color: #ff4081;
      margin-top: 10px;
    }
    #controls {
      margin-top: 20px;
    }
    select, button {
      font-size: 18px;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    #startBtn {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
    #restartBtn {
      display: none;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bouncey å°ç©ï¼šè²ªåƒè›‡éŠæˆ²</h1>
  <p id="score">å¾—åˆ†ï¼š0</p>

  <div id="controls">
    <label for="difficulty">é¸æ“‡é›£åº¦ï¼š</label>
    <select id="difficulty">
      <option value="300">ğŸ¢ åˆå­¸è€…</option>
      <option value="200" selected>ğŸ‡ æ™®é€š</option>
      <option value="120">ğŸš€ æŒ‘æˆ°</option>
    </select>
    <button id="startBtn">é–‹å§‹éŠæˆ²</button>
    <button id="restartBtn">é‡æ–°é–‹å§‹</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
    let direction = "RIGHT";
    let game;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ç•«è›‡
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#ff4081" : "#ffcdd2";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // ç•«é£Ÿç‰©
      ctx.fillStyle = "#ff3366";
      ctx.fillRect(food.x, food.y, box, box);

      // æ›´æ–°è›‡ä½ç½®
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // æ’ç‰†
      if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height) {
        navigator.vibrate?.(200);
        clearInterval(game);
        document.getElementById("restartBtn").style.display = "inline-block";
        return;
      }

      // æ’è‡ªå·±
      for (let i = 1; i < snake.length; i++) {
        if (headX === snake[i].x && headY === snake[i].y) {
          navigator.vibrate?.(200);
          clearInterval(game);
          document.getElementById("restartBtn").style.display = "inline-block";
          return;
        }
      }

      // åƒé£Ÿç‰©
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = "å¾—åˆ†ï¼š" + score;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    document.getElementById("startBtn").onclick = () => {
      const speed = parseInt(document.getElementById("difficulty").value);
      game = setInterval(draw, speed);
      document.getElementById("startBtn").disabled = true;
      document.getElementById("difficulty").disabled = true;
    };

    document.getElementById("restartBtn").onclick = () => {
      location.reload();
    };
  </script>
</body>
</html>
