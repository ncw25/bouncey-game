<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Bouncey 小積：貪吃蛇遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fce4ec;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background-color: #fff8f0;
      margin-top: 20px;
      border: 2px solid #333;
    }
    #score {
      font-size: 24px;
      color: #ff4081;
      margin-top: 10px;
    }
    #controls {
      margin-top: 20px;
    }
    select, button {
      font-size: 18px;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    #startBtn {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
    #restartBtn {
      display: none;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bouncey 小積：貪吃蛇遊戲</h1>
  <p id="score">得分：0</p>

  <div id="controls">
    <label for="difficulty">選擇難度：</label>
    <select id="difficulty">
      <option value="300">🐢 初學者</option>
      <option value="200" selected>🐇 普通</option>
      <option value="120">🚀 挑戰</option>
    </select>
    <button id="startBtn">開始遊戲</button>
    <button id="restartBtn">重新開始</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
    let direction = "RIGHT";
    let game;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 畫蛇
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#ff4081" : "#ffcdd2";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // 畫食物
      ctx.fillStyle = "#ff3366";
      ctx.fillRect(food.x, food.y, box, box);

      // 更新蛇位置
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // 撞牆
      if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height) {
        navigator.vibrate?.(200);
        clearInterval(game);
        document.getElementById("restartBtn").style.display = "inline-block";
        return;
      }

      // 撞自己
      for (let i = 1; i < snake.length; i++) {
        if (headX === snake[i].x && headY === snake[i].y) {
          navigator.vibrate?.(200);
          clearInterval(game);
          document.getElementById("restartBtn").style.display = "inline-block";
          return;
        }
      }

      // 吃食物
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = "得分：" + score;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    document.getElementById("startBtn").onclick = () => {
      const speed = parseInt(document.getElementById("difficulty").value);
      game = setInterval(draw, speed);
      document.getElementById("startBtn").disabled = true;
      document.getElementById("difficulty").disabled = true;
    };

    document.getElementById("restartBtn").onclick = () => {
      location.reload();
    };
  </script>
</body>
</html>
